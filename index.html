<body>
    <form onsubmit="connectForm(event)">
        Nombre usuario: <input type="text" id="nombre" name=""><br><br>

        Escoge un avatar <br>

        <label for="avatar1.png"><img src="./img/avatar1.png" height="64" width="64"></label><br>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        function connectForm(event) {
            event.preventDefault(); // Prevenimos el comportamiento por defecto de un formulario (Enviar por URL los parametros)
            $(function () {
                var socket = io();
                const name = document.getElementById('nombre').value; // Obtenemos la referencia a cada uno de nuestros elementos del formulario
                const status = document.getElementById('estado').value;
                const img = document.querySelector('input[name="img"]:checked').value;
                document.cookie = "name="+name; 
                document.cookie = "status="+status; 
                document.cookie = "img="+img; 
                location.replace("./mainChat.html")
            });
        }
    </script>
